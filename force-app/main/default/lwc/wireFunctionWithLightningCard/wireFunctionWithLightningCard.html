<template>

    <b>Number of Records-----:{numberofRecords}</b><br/><br/>
    <template if:true={myvarible} for:each={myvarible} for:item="acc">
        <lightning-card icon-name="standard:account" key={acc.Name}>
            <div slot="title">
                 <h2>Account</h2><br/>
                 <b>{acc.Name}</b><br/><br/>
            </div><br/>

          

            <P>Account Name---------{acc.Name}</P>
            <P>Account Industry---------{acc.Industry}</P>
            <P>Account Rating---------{acc.Rating}</P>
            <P>Account Phone---------{acc.Phone}</P>
            <P>Account Fax---------{acc.Fax}</P>
            <P>Account AnnualRevenue---------{acc.AnnualRevenue}</P>
            <P>Account Active---------{acc.Active__c}</P>

        </lightning-card>
    </template>
</template>
